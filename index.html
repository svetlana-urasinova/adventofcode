<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of Code</title>
  </head>
  <body class="container">
    <header class="header">
      <h1 class="header-title"> Advent of Code <span class="header-title-year"></span> </h1>
    </header>
    <nav class="sidebar">
      <div class="sidebar-year">
        <select class="sidebar-year-select"></select>
      </div>
      <ul class="sidebar-list"></ul>
    </nav>
    <main class="main">
      <h2 class="main-title hidden"></h2>
      <div class="main-content">
        <p>
          &laquo;Advent of Code&raquo; is an annual set of programming puzzles. It's a really nice challenge for anyone
          who likes coding!
        </p>
        <p>
          If you want to know more or to participate, please visit AoC website:
          <a href="https://adventofcode.com/">https://adventofcode.com/</a>
        </p>
      </div>
      <ul class="main-source hidden">
        <li class="main-source-item"> Link to puzzle: <a class="main-source-link-aoc" target="_blank"></a> </li>
        <li class="main-source-item">
          Link to solution:
          <a class="main-source-link-github" target="_blank"></a>
        </li>
      </ul>
    </main>
    <template id="sidebar_list_item">
      <li class="sidebar-list-item">
        <a class="sidebar-link"></a>
      </li>
    </template>
  </body>
  <script type="module" src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script type="module" src="./src/index.js" defer></script>
</html>
